<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Baskerville&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js">
    </script>
  </head>
  <body>
    <div class="bg_img"></div>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <input type="text" placeholder="Username">
        </div>

        <div class="textbox">
            <input type="password" placeholder="Password">
        </div>
        <input class='btn' id="SignIn" type="button" value="Sign in">
        <input class='btn' id="Register" type="button" value="Register">
    </div>
    <script src="../js/truffle-contract.js"></script>
    <script src="../js/app_register.js"></script>

      $("#Register").click(function(){

</html>

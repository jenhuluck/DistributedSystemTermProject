        <div class="container">
          <h1 class="display-3">Crop Insurance</h1>
          <p>Crop insurance is purchased by agricultural producers, and subsidized by the federal government, to protect against either the loss of their crops due to natural disasters, such as hail, drought, and floods, or the loss of revenue due to declines in the prices of agricultural commodities. The two general categories of crop insurance are called crop-yield insurance and crop-revenue insurance. </p>
          <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p> -->

            <h2>Farmer</h2>
            <p>A farmer (also called an agriculturer) is a person engaged in agriculture, raising living organisms for food or raw materials. The term usually applies to people who do some combination of raising field crops, orchards, vineyards, poultry, or other livestock. </p>
            <p id="farm"><a class="btn btn-secondary" href="#" role="button">Actions &raquo;</a></p>
          </div>
          <div class="col-md-4">
            <h2>Insurance</h2>
            <p>Insurance is a means of protection from financial loss. It is a form of risk management, primarily used to hedge against the risk of a contingent or uncertain loss. An entity which provides insurance is known as an insurer, insurance company, insurance carrier or underwriter.  </p>
            <p><a id="agent" class="btn btn-secondary" href="#" role="button">Actions &raquo;</a></p>
          </div>
          <div class="col-md-4">
            <h2>Weather</h2>
            <p>Weather is the state of the atmosphere, describing for example the degree to which it is hot or cold, wet or dry, calm or stormy, clear or cloudy. Most weather phenomena occur in the lowest level of the atmosphere, the troposphere, just below the stratosphere. </p>
            <p><a id="weather" class="btn btn-secondary" href="#" role="button">Actions &raquo;</a></p>

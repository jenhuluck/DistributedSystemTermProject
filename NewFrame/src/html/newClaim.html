<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Baskerville&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js">
    </script>
  </head>
  <body>
    <div class="bg_img"></div>
    <div class="new_claim">

        <form class="claim_form">
            <h4>New Claim Form </h4>
            <label for="crop_type">
                Crop Type:
            </label>
            <input type="text" id="crop_type">
            <label for="state">
                State:
            </label>
            <input type="text" id="state">
            <label for="city_name">
                    City:
            </label>
            <input type="text" id="city_name">

            <label for="acre" id="acre">
                Acres:
            </label>
            <input type="number" id="acre">
            <label for="startdate">Damage Start Date:</label>
            <input type="date" id="start">
            <label for="startdate">Damage End Date:</label>
            <input type="date" id="end">
            <label for="description">
                    description
            </label>
            <textarea id="Description" cols="30" rows="5"></textarea>
            <br>
            <input type="submit" value="send" class="submit">
            <br>

        </form>
        <p id="address"></p>

        </div>
    </div>
    <script src="../js/truffle-contract.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Libre+Baskerville&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js">
    </script>
  </head>
  <body>
    <div class="bg_img"></div>
    <div class="login-box">
        <section class="main-section">
            <div id="searchContainer">
              <button id="search">Search? </button>
              <label for="searchClaimID">SearchClaimID:</label>
              <input id="searchClaimID" name="searchClaimID" type="text">

            </div>

            <div id="searchWeather">
                <label for="searchWeather">searchWeather:</label>
                <input id="searchWeather" name="searchClaimID" type="text">
              </div>
            <div id="showResult">
                <label for="name">Result:</label>
            </div>
            <div id="textResult">
                <input type="text" id="name" name="name" required
                    minlength="4" maxlength="8" size="10">
            </div>
            <button id="disapprove">Disapprove</button>
            <button id="approve">Approve</button>
    </div>
    <script src="../js/truffle-contract.js"></script>
    <script src="../js/app_newclaim.js"></script>
  </body>
</html>
